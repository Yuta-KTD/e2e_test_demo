appId: com.example.e2eTestDemo
name: iosMainFlow
tags:
  - ios
env:
    USERNAME: user@example.com
    PASSWORD: pass123
---
- startRecording: recording
- launchApp:
    appId: "com.example.e2eTestDemo"
    clearState: true
    permissions: { all: unset }
- takeScreenshot: LaunchApp
- setLocation:
    latitude: 35.665498
    longitude: 139.75964
- runFlow: "flows/permissions.yaml"
- runFlow: "flows/login.yaml"
- travel:
    points: # set of lat/long coordinates where user motion should be mocked
      - 35.665498,139.75964
      - 35.681382,139.76608399999998
    speed: 79 # 7.9 km/s aka orbital velocity
- tapOn:
    id: "my_location"
- stopRecording
